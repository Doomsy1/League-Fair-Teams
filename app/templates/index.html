<!-- app/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>League Fair Teams</title> <!-- Updated browser title -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Added <h1> title with padding -->
    <h1 class="main-title">League Fair Teams</h1>

    <!-- Main Controls Container -->
    <div class="main-controls">
        <!-- Summoner Name Input Form -->
        <form method="POST" id="summoner-form" class="summoner-form">
            <input type="text" name="game_name" id="game-name" placeholder="Enter Game Name" required>
            <input type="text" name="tag_line" id="tag-line" placeholder="Enter Tag Line" required>
            
            <!-- Slider for Games to Analyze placed above the button -->
            <div class="slider-container">
                <label for="games-slider">Games to Analyze</label>
                <input type="range" id="games-slider" min="0" max="10" value="0">
                <div id="slider-tooltip" class="slider-tooltip">0</div>
            </div>
            
            <!-- Button and Spinner Container -->
            <div class="button-spinner-container">
                <button type="submit" id="add-summoner-button">
                    <span id="button-text">Add Summoner</span>
                </button>
                <div id="button-spinner" class="spinner"></div> <!-- Spinner is always present but hidden -->
            </div>
        </form>

        <!-- Buttons Container -->
        <div class="buttons-container">
            <!-- Clear All Players Button -->
            <button type="button" id="clear-players-button" title="Clear All Players">üóëÔ∏è</button>
            <!-- Balance Teams Button -->
            <button type="button" id="balance-teams-button" title="Balance Teams">‚öñÔ∏è</button>
        </div>
    </div>

    <!-- Error Message Display -->
    <p class="error" id="error-message" style="display:none;"></p>

    <div class="teams-container">
        <!-- Team 1 -->
        <div class="team" id="team1">
            <h2>Team 1</h2>
            <ul id="list1" class="player-list">
                <!-- Player items will be dynamically added here -->
            </ul>
        </div>

        <!-- Team 2 -->
        <div class="team" id="team2">
            <h2>Team 2</h2>
            <ul id="list2" class="player-list">
                <!-- Player items will be dynamically added here -->
            </ul>
        </div>
    </div>

    <!-- Include SortableJS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
